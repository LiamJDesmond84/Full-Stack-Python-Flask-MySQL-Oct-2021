<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Dojos</title>
</head>
<body>
    <form action="/createdojo" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
        <h2 class="text-center text-primary">Add Dojo:</h2>
    
        <div class="form-group">
            <label for="first_name">Name:</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <input type="submit" value="Create Dojo" class="btn btn-primary btn-outline-dark">
        <div id="dojos">
            {% for dojo in all_dojos %}
            <a href="/dojoshow/{{ dojo.id }}">{{ dojo.name }}</a>
            {% endfor %}
            <br>
            <a href="/newninja" value="Add Ninja">Add Ninja</a>
        </div>

    </form>
</body>
</html>
